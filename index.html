<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Count Visualiser</title>
    <script src="jquery.js"></script>
    <script src="chart.js"></script>
    <script async defer src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="header">
        <h1>Word Count Visualiser</h1>
        <p align="center">Made with ❤️ by Shobhit</p>
    </div>
   <br>
   <div class="container">
    <textarea id="inputText" cols="100" rows="25" placeholder="Paste Text Here"></textarea>
    <br>
    <button id="btn">Caclulate</button>
    <br>
    <table id="tableWordCount" cellpadding="2" border="1"></table>
   </div>
   <br>
   <br>
    <canvas id="myCanvas" width="600" height="600"></canvas>
    <br>
    <br>
    <div class='footer'>
        <p class='footer-description'>Copyright © 2020<br>A Visualiser Web App, Built with HTML, CSS, JavaScript, Chart.js, Deployed
            using Github.</p>
    </div>

</body>
</html>
